<server>
	serverName:					normal
	host:						0.0.0.0
	port:						2000
	maxBody:					2000000
	root:						/html/
	CGIDIR:						/cgi-bin

	<errorPages>
		404						errorHtml/404.html
		403						errorHtml/403.html
		200						errorHtml/200.html
		500						errorHtml/500.html
	</errorPages>
	<LOC>
		locationDir:				/
		GET:						yes
		POST:						yes
		DELETE:						yes
		defaultFile:				errorHtml/500.html
	</LOC>

	<LOC>
		locationDir:				/errorHtml/
		GET:						yes
		POST:						no
		DELETE:						no
		dirListing:					no
		defaultFile:				errorHtml/500.html
	</LOC>

	<LOC>
		locationDir:				/uploads/
		GET:						yes
		POST:						yes
		DELETE:						yes
		defaultFile:				errorHtml/500.html
	</LOC>

	<LOC>
		locationDir:				/img/
		GET:						yes
		POST:						no
		DELETE:						no
		defaultFile:				errorHtml/500.html
	</LOC>

	<LOC>
		locationDir:				/folder/
		GET:						yes
		POST:						yes
		DELETE:						yes
		redirection:                /
		defaultFile:				errorHtml/500.html
	</LOC>

	<LOC>
		locationDir:				/cgi-bin/
		GET:						yes
		POST:						yes
		DELETE:						no
