<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>42 Capybaras</title>
    <style>
        /* Define the background image and styling for the page */
        body {
            background-repeat: repeat; /* Repeat the background image */
            background-size: 205px;
            background-position: 0 50px; /* Adjusted background position to start below the top bar */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
		/* Style for the top navigation bar */
		.topbar {
            /* background-color: white; White top bar background */
            /* color: #6c55be; Lily text color */
            padding: 30px 0; /* Increased padding */
			/* box-shadow: 0 0 100px rgba(0, 0, 0, 0.2);  */
			font-size: 23px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999; /* Ensure it's above other content */
        }
		
        .topbar a {
			color: #ffffff; /* Lily link color */
            text-decoration: none;
            margin: 0 50px; /* Increased margins */
            animation: fadeIn 2s ease-in-out forwards; /* Define the animation */	
        }
		
        /* Style for the company name */
        .company-name {
			font-size: 25px;
            color: #ffffff; /* Lily text color */
            margin: 0 50px; /* Increased margins */
            animation: fadeIn 2s ease-in-out forwards; /* Define the animation */
        }


        /* Style for the main content area */
        .content {
            background-color: white; /* White background for the content area */
            padding: 80px; /* Increased padding to make the box two times bigger */
            border-radius: 15px ; /* Rounded corners */
            /* border: 2px solid #6c55be; */
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.2); /* Box shadow for the content area */
            text-align: center;
        }

        h1 {
            font-size: 48px; /* Font size remains the same */
            color: #333333;
        }

        p {
            font-size: 24px; /* Font size remains the same */
            color: #666;
            margin-top: 20px; /* Spacing between text and button */
        }

        /* Style for the button with lily color outline */
        .button {
            display: inline-block;
            padding: 20px 30px;
            background-color: transparent; /* Transparent background */
            color: #6c55be; /* Lily text color */
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #6c55be; /* Lily-colored outline */
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Add transition effect */
        }

        /* Change button color and background on hover */
        .button:hover {
            background-color: #6c55be; /* Lily background on hover */
            color: white; /* White text on hover */
            animation: backgroundColorChange 5s linear infinite; /* Background color change animation on hover */
            border: 2px solid transparent;
        }

        /* Background color change animation on hover */
        @keyframes backgroundColorChange {
            0% {
                background-color: #6c55be;
            }
            25% {
                background-color: #9f53b0;
            }
            50% {
                background-color: #c87b40;
            }
            75% {
                background-color: #b05374;
            }
            100% {
                background-color: #6c55be;
            }
        }
		  /* Style for the form */
		  form {
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
        }

        /* Style for the form inputs */
        input[type="text"] {
            padding: 10px;
            border: 1px solid #6c55be; /* Lily-colored border */
            border-radius: 5px;
            margin-right: 10px; /* Adjust margin as needed */
        }

        /* Style for the form submit button */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #6c55be; /* Lily background color */
            color: white; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style the form submit button on hover */
        input[type="submit"]:hover {
            background-color: #9f53b0; /* Change background color on hover */
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="topbar">
        <div class="company-name" href="/"><a href="/">✨42Capybaras✨</a></div>
        <div class="links">
            <a href="../Uploads.html">Upload</a> <!-- Navigation link for the Uploads page -->
            <a href="/">About us</a>
            <a href="/">Contact us</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Upload your files</h1>
        <p>Click below to download your files.</p>
		<form action="../uploads/text" method="post" enctype="text/plain" accept-charset="utf-8">
			<input type="text" id="myFile" name="myFile">
			<input type="submit" value="Submit">
		</form>
		<form action="../uploads/image.png" method="post" enctype="multipart/form-data">
			<input type="file" id="file" name="file" accept="image/*">
			<input type="submit" value="Upload Image">
		</form>
    </div>
</body>
</html>
