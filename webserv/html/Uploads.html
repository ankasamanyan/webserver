<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>✨42Capybaras✨</title>
	<style>
        /* Define the background image and styling for the page */
        body {
            background-repeat: repeat; /* Repeat the background image */
            background-size: 205px;
            background-position: 0 50px; /* Adjusted background position to start below the top bar */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
			animation: backgroundColorChange 5s linear infinite;
			
        }
		h1 {
            font-size: 48px; /* Font size remains the same */
            color: #ffffff;
        }

        p {
            font-size: 24px; /* Font size remains the same */
            color: #6c55be;
            margin-top: 4%; 
        }
		/* Style for the top navigation bar */
		.topbar {
            /* background-color: white; White top bar background */
            /* color: #6c55be; Lily text color */
            padding: 30px 0; /* Increased padding */
			/* box-shadow: 0 0 100px rgba(0, 0, 0, 0.2);  */
			font-size: 23px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999; /* Ensure it's above other content */
        }
		
        .topbar a {
			color: #ffffff; /* Lily link color */
            text-decoration: none;
            margin: 0 50px; /* Increased margins */
            animation: fadeIn 2s ease-in-out forwards; /* Define the animation */	
        }
		
        /* Style for the company name */
        .company-name {
			font-size: 25px;
            color: #ffffff; /* Lily text color */
            margin: 0 50px; /* Increased margins */
            animation: fadeIn 2s ease-in-out forwards; /* Define the animation */
        }
		
        /* Style for the main content area */
        .content {

            padding: 80px; /* Increased padding to make the box two times bigger */
            border-radius: 15px; /* Rounded corners */
            text-align: center;
            display: flex; /* Display children elements in a row */
            flex-wrap: wrap; /* Allow children elements to wrap to the next row */
            justify-content: center; /* Center-align children horizontally */
        }

        /* Style for folder and file items */
        .item {
            background-color: #f4f4f438; /* Light gray background color */
            padding: 50px;
            margin: 50px; /* Add spacing between items */
            border-radius: 10px; /* Rounded corners */
            text-align: center;
            min-width: 500px; /* Set a fixed width for items */
            min-height: 350px; /* Set a minimum height for items */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center both vertically and horizontally */
            align-items: center;
        }

        .folder {
            color: #ffffff; /* Lily text color for folders */
            font-size: 24px; /* Increase folder name font size */
			text-decoration: none;
        }

        .file {
            color: #ffffff; /* Dark gray text color for files */
            font-size: 24px; /* Increase file name font size */
			text-decoration: none;
        }

        /* Style for folder and file icons */
        .icon {
            font-size: 72px; /* Increase icon font size */
            margin-bottom: 20px; /* Add spacing between icon and text */
        }
		    /* Background color change animation */
			@keyframes backgroundColorChange {
	        0% {
	            background-color: #6c55bea9;
				/* border: #6c55be; */
	        }
	        25% {
				background-color: #9f53b0a9;
				/* border: #9f53b0; */
	        }
	        50% {
				background-color: #c87b40a9;
				/* border: #c87b40; */
	        }
	        75% {
				background-color: #b05374a9;
				/* border: #b05374; */
	        }
	        100% {
				background-color: #6c55bea9;
				/* border: #6c55be; */
	        }
	    }
				  /* Style for the form */
		form {
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
        }

        /* Style for the form inputs */
        input[type="text"] {
			font-size: 15px;
			color: #6c55be;
            padding: 15px;
            border: 1px solid white;
            border-radius: 5px;
            margin-right: 10px; /* Adjust margin as needed */
        }

        /* Style for the form submit button */
        input[type="submit"] {
			font-size: medium;
            display: inline-block;
            padding: 15px 50px;
            background-color: transparent; /* Transparent background */
            color: white; /* Lily text color */
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white; /* Lily-colored outline */
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Style the form submit button on hover */
        input[type="submit"]:hover {
			color: white;
			border: 2px solid transparent;
			background-color: #6c55be74;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="topbar">
        <div class="company-name" href="/"><a href="/">✨42Capybaras✨</a></div>
        <div class="links">
            <a href="../Uploads.html">Upload</a> <!-- Navigation link for the Uploads page -->
            <a href="../cgi-form.html">CGI</a>
            <a href="../Contact-us.html">Contact us</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="item">
        <h1>Submit your text</h1>
        <!-- <p>Click below to submit your text</p> -->
		<form action="../uploads/text" method="post" enctype="text/plain" accept-charset="utf-8">
			<input type="text" id="myFile" name="myFile">
			<input type="submit" value="Submit">
		</form>
    </div>
</body>
</html>
