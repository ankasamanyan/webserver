<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        /* Define the background color and styling for the 404 page */
        body {
            background-color: #9a77a9; /* Lily color or your choice */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            color: #ffffff; /* Dark text color */
        }

        p {
            font-size: 24px;
            color: #dadada; /* Slightly lighter text color */
        }

        /* Style for the back to home link */
        a {
            text-decoration: none;
            color: #4a1477; /* Link color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>404 - Not Found</h1>
    <p>The page you are looking for does not exist.</p>
    <p><a href="../html/index.html">Back to Home</a></p>
</body>
</html>
