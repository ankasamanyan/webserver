<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your CSS styles here -->
</head>
<style>
	body {
	    background-repeat: repeat; /* Repeat the background image */
	    background-size: 205px;
	    background-position: 0 50px; /* Adjusted background position to start below the top bar */
	    font-family: Arial, sans-serif;
	    margin: 0;
	    padding: 0;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    min-height: 100vh;
	    animation: backgroundColorChange 5s linear infinite;
	}

	.topbar {
	    color: #ffffff;
	    padding: 30px 0;
	    font-size: 23px;
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    position: fixed;
	    top: 0;
	    width: 100%;
	    background-color: #6c55be;
	    z-index: 999;
	}

	.company-name, .links a {
	    color: #ffffff;
	    text-decoration: none;
	    margin: 0 30px;
	}

	.content {
	    padding: 80px;
	    text-align: center;
	    display: flex;
	    flex-wrap: wrap;
	    justify-content: center;
	}

	.team-member {
	    background-color: #f4f4f4;
	    padding: 20px;
	    margin: 20px;
	    border-radius: 10px;
	    text-align: center;
	    min-width: 200px;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	}

	.team-member img {
	    width: 150px;
	    height: 150px;
	    border-radius: 50%;
	    margin-bottom: 10px;
	}

	@keyframes backgroundColorChange {
	    0% {
	        background-color: #6c55bea9;
	    }
	    25% {
	        background-color: #9f53b0a9;
	    }
	    50% {
	        background-color: #c87b40a9;
	    }
	    75% {
	        background-color: #b05374a9;
	    }
	    100% {
	        background-color: #6c55bea9;
	    }
	}
</style>
<body>
    <!-- Top Navigation Bar -->
    <div class="topbar">
        <div class="company-name"><a href="/">✨42Capybaras✨</a></div>
        <div class="links">
            <a href="../Upload.html">Upload</a> <!-- Navigation link for the Uploads page -->
            <a href="/">About us</a>
            <a href="/">Contact us</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Our Team</h1>
        
        <!-- Team Member 1 -->
        <div class="team-member">
            <img src="profile-picture-1.jpg" alt="Team Member 1">
            <h2>Team Member 1</h2>
            <p><a href="https://github.com/team-member-1">GitHub</a></p>
        </div>

        <!-- Team Member 2 -->
        <div class="team-member">
            <img src="profile-picture-2.jpg" alt="Team Member 2">
            <h2>Team Member 2</h2>
            <p><a href="https://github.com/team-member-2">GitHub</a></p>
        </div>

        <!-- Team Member 3 -->
        <div class="team-member">
            <img src="profile-picture-3.jpg" alt="Team Member 3">
            <h2>Team Member 3</h2>
            <p><a href="https://github.com/team-member-3">GitHub</a></p>
        </div>
    </div>
</body>
</html>
