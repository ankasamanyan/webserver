
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <title>Home page</title>
    <style>
        /* Define the background color and initial text styling */
        body {
            background-color: #6c55be;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
	        animation: backgroundColorChange 5s linear infinite; /* Background color change animation */
        }

        p {
            color: white;
            font-size: 45px;
            text-align: center;
            opacity: 0; /* Initially, set opacity to 0 to make it invisible */
            animation: fadeIn 2s ease-in-out forwards; /* Define the animation */
        }

        /* Define the fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
		/* Style for the top navigation bar */
		.topbar {
            /* background-color: white; White top bar background */
            /* color: #6c55be; Lily text color */
            padding: 30px 0; /* Increased padding */
			/* box-shadow: 0 0 100px rgba(0, 0, 0, 0.2);  */
			font-size: 23px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999; /* Ensure it's above other content */
        }
		
        .topbar a {
			color: #ffffff; /* Lily link color */
            text-decoration: none;
            margin: 0 50px; /* Increased margins */
            animation: fadeIn 2s ease-in-out forwards; /* Define the animation */	
        }
		
        /* Style for the company name */
        .company-name {
			font-size: 25px;
            color: #ffffff; /* Lily text color */
            margin: 0 50px; /* Increased margins */
            animation: fadeIn 2s ease-in-out forwards; /* Define the animation */
        }

    /* Background color change animation */
	    @keyframes backgroundColorChange {
	        0% {
	            background-color: #6c55be; /* Start with one color */
	        }
	        25% {
	            background-color: #9f53b0; /* Transition to another color at 50% */
	        }
	        50% {
	            background-color: #c87b40; /* Transition to another color at 50% */
	        }
	        75% {
	            background-color: #b05374; /* Transition to another color at 50% */
	        }
	        100% {
	            background-color: #6c55be; /* Return to the original color */
	        }
	    }

    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
	<div class="topbar">
